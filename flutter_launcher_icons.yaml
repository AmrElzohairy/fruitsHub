# flutter pub run flutter_launcher_icons
flutter_launcher_icons:
  image_path: "assets/images/appIcon.png"

  android: "launcher_icon"
  # image_path_android: "assets/icon/icon.png"
  min_sdk_android: 21 # android min sdk min:16, default 21
  adaptive_icon_background: "assets/images/appIcon.png"
  adaptive_icon_foreground: "assets/images/appIcon.png"
  adaptive_icon_monochrome: "assets/images/appIcon.png"

  ios: true
  # image_path_ios: "assets/icon/icon.png"
  remove_alpha_channel_ios: true
  image_path_ios_dark_transparent: "assets/images/appIcon.png"
  image_path_ios_tinted_grayscale: "assets/images/appIcon.png"
  # desaturate_tinted_to_grayscale_ios: true

